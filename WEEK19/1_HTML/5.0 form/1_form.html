
<!--
    FORM ELEMENT AND ITS ATTRIBUTES IMPORTANCE 
     action : ON SUBMISSION IT TELLS WHICH URL IT TO BE SENT
    method : (get,post) -> how form data is sent to action url
    target: (_self,blank,top)
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="submit"></form>

      <!-- INTPUT : ITS ALL TYPES  -->

    <form action="submit">
     <label for="name">Name</label> 
     <br>
     <!-- TEXT; -->
     <input type="text" name="" id="" > 
      <br>
      <!-- COLOR -->
     <input type="color"> 
     <br>
      <!-- CHECKBOX -->
     <input type="checkbox" name="" id="">
     <br>
      <!-- DATE-> 3 TYPES  -->
     <input type="date">
     <br>
     <input type="datetime">
     <br>
     <input type="datetime-local">
     <br>

     <!-- EMAIL -->
     <input type="email">
     <br>
     <!-- FILE : HELPS TO BRING FILE FORM COMPUTER -->
     <input type="file">
     <br>
     <!-- HIDDEN BOX -->
     <P>hidden:</P>
     <input type="hidden">
     <br>
     <!-- SEARCH -->
     <input type="search" >
     <br>
     <!-- NUMBER :TAKE INPUT FOR NUMBERS  -->
     <input type="number">
     <br>
     <input type="tel">
     <br>
     <!--URL   -->
     <input type="url" name="" id="">
 
 <!-- TEXT AREA SPECIAL ELEMENT -->
  <textarea name="text2" id="text2" cols="30" rows="10"></textarea>
   

   </form>



</body>
</html>
