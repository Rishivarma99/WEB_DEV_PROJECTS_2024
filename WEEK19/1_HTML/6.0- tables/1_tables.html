

<!-- 
    <table> : basic start tag for table 
    <thead>: we write thr heading row here 
    <tbody>: we write the data rows here 
    
     <tr> : to start a row complete row cell    
    <th> : each heading  head cell 
    <td> : data cell
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
     
    <table >
        <!-- heading row -->
        <thead>

            <tr>
                <th>S.no</th>
                <th>name</th>
                <th>age</th>
            </tr>
        </thead>
        
        <tbody>

            <!-- data rows start  -->
            <tr>
                <td>1</td>
                <td>Rishi</td>
                <td>22</td>
            </tr>

        </tbody>
    </table>
    



</body>
</html>
