<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Font-Size</title>
  <style>
    #pixel {
      font-size: 20px;
    }

    #point {
      font-size: 20pt;
    }

    #em {
      font-size: 1em;
    }

    #rem {
      font-size: 1rem;
      /* width: 50%; */
    }

    footer {
      font-size: 20pt;
    }

    html {
      font-size: xx-large;
    }
    /* add */
 p{
  margin: 10px;
  padding: 2px;
 
 }
  </style>
</head>
<html lang="en" style="font-size: 50px;">

<body >
  <p>hi this is rishi </p>
  <p id="pixel">1 Pixel is 1/96 of an Inch</p>
  <p id="point">1 Point is 1/72 of an Inch</p>
  <footer >
    <!-- 
         THIS FISRT 2 P TAGS DEPEND ON PARENT FOOTER FONT SIZE 
     -->
    <p >hi this is rishi </p>
    <p id="em">1em is 100% the size of the parent element</p>

    <p id="rem">1rem is 100% the size of the root element
     
    </p>
  </footer>
</body>

</html>
