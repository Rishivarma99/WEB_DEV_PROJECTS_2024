<!-- SHOWING CODE SNIPET IN HTML 
     ->code: used to add code snippet to html 
     ->pre: using makes the code in proper formating by new lines
     
     ->kbd: inline element to show keboard shortcuts
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- code : -->
    <div id="code-1">
    <code>
      <pre>

    #include < iostream >  
   using namespace std; 
                    
   int main(){ 
    cout<<"hello world">> endl ;
    } 
            
    </pre>
    </code>
    </div>
   
    <!-- kbd -->
 
    <p>Please enter <kbd>ctrl</kbd> + <kbd>shift</kbd></p>
  

  </body>
</html>
